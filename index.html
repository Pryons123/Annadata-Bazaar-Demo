<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Annadata Farmer Marketplace</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f2f7f1;
    margin: 0; padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  .hero {
    position: relative;
    background-image: url('Backround.jpg');
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    height: 65vh;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-size: 3rem;
    font-weight: 700;
    letter-spacing: 0.1em;
    padding: 0 1rem;
    border-radius: 0 0 70% 70% / 60%;
    box-shadow: inset 0 0 0 2000px rgba(46, 125, 50, 0.75);
    margin-bottom: 1.5rem;
    user-select: none;
    z-index: 1;
  }
  .hero span.slogan {
    font-size: 1.6rem;
    display: block;
    margin-top: 0.75rem;
    font-weight: 400;
    letter-spacing: 0.05em;
    opacity: 0.85;
    position: relative;
    z-index: 2;
  }
  #desktopTabs {
    margin-bottom: 1rem;
  }
  #desktopTabs .nav-link {
    font-weight: 600;
    color: #4caf50;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #desktopTabs .nav-link:hover {
    background-color: #e9f1ea;
  }
  #desktopTabs .nav-link.active {
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 6px 6px 0 0;
  }
  .tab-content {
    padding: 1.5rem;
    background: white;
    border-radius: 0 6px 6px 6px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    margin-top: -1px;
    min-height: 470px;
    overflow-y: auto;
  }
  .product-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 1rem;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    margin-bottom: 1rem;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    background: #fff;
  }
  .product-item:hover {
    transform: scale(1.05);
    box-shadow: 0 3px 12px rgba(0,0,0,0.25);
  }
  .product-item:active {
    animation: pulse 0.3s;
  }
  .product-img {
    width: 70px;
    height: 70px;
    object-fit: cover;
    border-radius: 8px;
    background: #eee;
    flex-shrink: 0;
  }
  #fruits-list .product-item { background-color:#e6f7ff; }
  #meat-list .product-item { background-color:#ffe6e6; }
  #vegetables-list .product-item { background-color:#e6ffe6; }
  #dairy-list .product-item { background-color:#fff9e6; }
  #others-list .product-item { background-color:#f0e6ff; }
  @media(min-width: 992px) {
    #fruits-list, #meat-list, #vegetables-list, #dairy-list, #others-list {
      display: flex;
      overflow-x: auto;
      padding-bottom: 1rem;
    }
    .product-item {
      flex: 0 0 250px;
      height: 150px;
      margin-right: 1rem;
      justify-content: flex-start;
    }
    .product-img {
      width: 90px;
      height: 90px;
    }
  }
  #menuBtn {
    position: fixed;
    top: 15px; right: 15px;
    width: 40px; height: 30px;
    flex-direction: column;
    justify-content: space-between;
    display: none;
    cursor: pointer;
    z-index: 1060;
  }
  #menuBtn div {
    background: #4caf50;
    height: 4px;
    border-radius: 2px;
  }
  #marketSlide {
    position: fixed;
    top: 0; right: -250px;
    width: 250px; height: 100%;
    background-color: #4caf50;
    padding-top: 60px;
    display: flex; flex-direction: column;
    transition: right 0.3s ease;
    z-index: 1050;
  }
  #marketSlide.active { right: 0; }
  #marketSlide button {
    border: none;
    background: none;
    color: white;
    text-align: left;
    padding: 15px 20px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    transition: background-color 0.2s;
  }
  #marketSlide button:hover { background-color: rgba(255, 255, 255, 0.2); }
  @media (max-width: 767.98px) {
    #menuBtn { display: flex; }
    #desktopTabs { display: none !important; }
  }
  footer {
    margin-top: auto;
    background: #4caf50; color: #fff;
    text-align: center; padding: 1rem; font-weight: 600;
  }
</style>
</head>
<body>
<div class="hero" aria-label="Annadata homepage hero">
  Annadata - Fresh Produce, Fair Prices
  <span class="slogan">Connecting Farmers Directly to Your Doorstep</span>
</div>
<div id="menuBtn" role="button" aria-label="Open menu" tabindex="0">
  <div></div>
  <div></div>
  <div></div>
</div>
<div id="marketSlide" aria-label="Mobile menu navigation">
  <button data-target="market">Market</button>
  <button data-target="sell">Sell</button>
  <button data-target="accounts">Accounts</button>
  <button data-target="price-stats">Price Stats</button>
  <button data-target="about">About Us</button>
  <button data-target="policy">Privacy & Refund Policy</button>
</div>
<div class="container flex-grow-1 d-flex flex-column" role="main">
  <!-- Tabs, tabs content identical as before, showing just 'vegetables' and 'meat' with images below for sample -->
  <div id="vegetables-list"></div>
  <div id="meat-list"></div>
</div>
<footer>&copy; 2025 Annadata Farmer Marketplace</footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
<script>
  // Hamburger menu toggle
  const menuBtn = document.getElementById('menuBtn');
  const mobileMenu = document.getElementById('marketSlide');
  menuBtn.addEventListener('click', () => {
    mobileMenu.classList.toggle('active');
  });
  // Sample vegetable and meat products with local images
  let vegetablesProducts = [
    { img: 'Potatoes.jpg', name: "Potatoes", farmer: "Rajesh Singh", price: "₹25/kg" },
    { img: null, name: "Tomatoes", farmer: "Greenfield Farms", price: "₹40/kg" }
  ];
  let meatProducts = [
    { img: 'Chicken.jpg', name: "Chicken", farmer: "Sunny Poultry", price: "₹180/kg" },
    { img: null, name: "Beef", farmer: "Highland Farms", price: "₹400/kg" }
  ];
  function renderProducts(products, containerId) {
    let container = document.getElementById(containerId);
    container.innerHTML = "";
    products.forEach(item => {
      let div = document.createElement("div");
      div.className = 'product-item';
      if(item.img) {
        let img = document.createElement("img");
        img.src = item.img;
        img.className = "product-img";
        img.alt = item.name;
        div.appendChild(img);
      }
      let info = document.createElement("div");
      info.innerHTML = `<strong>${item.name}</strong><br>Farmer: ${item.farmer}<br>Price: ${item.price}`;
      div.appendChild(info);
      container.appendChild(div);
    });
  }
  renderProducts(vegetablesProducts, "vegetables-list");
  renderProducts(meatProducts, "meat-list");
</script>
</body>
</html>
