<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Annadata Farmer Marketplace</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
  /* Same styles as before - omitted here for brevity */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f2f7f1;
    margin: 0; padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  .hero {
    position: relative;
    background-image: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1350&q=80');
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    height: 65vh;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-size: 3rem;
    font-weight: 700;
    letter-spacing: 0.1em;
    padding: 0 1rem;
    border-radius: 0 0 70% 70% / 60%;
    box-shadow: inset 0 0 0 2000px rgba(46, 125, 50, 0.75);
    margin-bottom: 1.5rem;
    user-select: none;
    z-index: 1;
  }
  .hero span.slogan {
    font-size: 1.6rem;
    display: block;
    margin-top: 0.75rem;
    font-weight: 400;
    letter-spacing: 0.05em;
    opacity: 0.85;
    position: relative;
    z-index: 2;
  }
  #desktopTabs {
    margin-bottom: 1rem;
  }
  #desktopTabs .nav-link {
    font-weight: 600;
    color: #4caf50;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #desktopTabs .nav-link:hover {
    background-color: #e9f1ea;
  }
  #desktopTabs .nav-link.active {
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 6px 6px 0 0;
  }
  .tab-content {
    padding: 1.5rem;
    background: white;
    border-radius: 0 6px 6px 6px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    margin-top: -1px;
    min-height: 470px;
    overflow-y: auto;
  }
  /* product-item and other styles omitted for brevity; identical to before */
  .product-item {
    padding: 1rem;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    margin-bottom: 1rem;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .product-item:hover {
    transform: scale(1.05);
    box-shadow: 0 3px 12px rgba(0,0,0,0.25);
  }
  .product-item:active {
    animation: pulse 0.3s;
  }
  @keyframes pulse {
    0% { transform: scale(1.05); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1.05); }
  }
  /* category colors omitted for brevity */
  /* menu button, slide-in menu and responsive styles omitted for brevity */
</style>
</head>
<body>

<div class="hero" role="banner" aria-label="Annadata homepage hero">
  Annadata - Fresh Produce, Fair Prices
  <span class="slogan">Connecting Farmers Directly to Your Doorstep</span>
</div>

<div id="menuBtn" role="button" aria-label="Open menu" tabindex="0">
  <div></div>
  <div></div>
  <div></div>
</div>

<div id="marketSlide" aria-label="Mobile menu navigation">
  <button data-target="market">Market</button>
  <button data-target="sell">Sell</button>
  <button data-target="accounts">Accounts</button>
  <button data-target="price-stats">Price Stats</button>
  <button data-target="about">About Us</button>
  <button data-target="policy">Privacy & Refund Policy</button>
</div>

<div class="container flex-grow-1 d-flex flex-column" role="main">

  <ul class="nav nav-tabs" id="desktopTabs" role="tablist">
    <li class="nav-item"><a class="nav-link active" id="market-tab" data-toggle="tab" href="#market" role="tab" aria-controls="market" aria-selected="true">Market</a></li>
    <li class="nav-item"><a class="nav-link" id="accounts-tab" data-toggle="tab" href="#accounts" role="tab" aria-controls="accounts" aria-selected="false">Accounts</a></li>
    <li class="nav-item"><a class="nav-link" id="sell-tab" data-toggle="tab" href="#sell" role="tab" aria-controls="sell" aria-selected="false">Sell</a></li>
    <li class="nav-item"><a class="nav-link" id="price-stats-tab" data-toggle="tab" href="#price-stats" role="tab" aria-controls="price-stats" aria-selected="false">Price Stats</a></li>
    <li class="nav-item"><a class="nav-link" id="about-tab" data-toggle="tab" href="#about" role="tab" aria-controls="about" aria-selected="false">About Us</a></li>
    <li class="nav-item"><a class="nav-link" id="policy-tab" data-toggle="tab" href="#policy" role="tab" aria-controls="policy" aria-selected="false">Privacy & Refund Policy</a></li>
  </ul>

  <div class="tab-content mt-3 flex-grow-1" id="mainTabContent">

    <!-- Market Tab (unchanged)... -->

    <!-- Accounts Tab - now with Login and Signup pills -->
    <div class="tab-pane fade" id="accounts" role="tabpanel" aria-labelledby="accounts-tab">
      <h2>Accounts</h2>
      <ul class="nav nav-pills mb-3" id="accountSubTab" role="tablist">
        <li class="nav-item" role="presentation"><a class="nav-link active" id="farmer-login-tab" data-toggle="pill" href="#farmer-login" role="tab" aria-controls="farmer-login" aria-selected="true">Farmer Login</a></li>
        <li class="nav-item" role="presentation"><a class="nav-link" id="farmer-signup-tab" data-toggle="pill" href="#farmer-signup" role="tab" aria-controls="farmer-signup" aria-selected="false">Farmer Sign Up</a></li>
        <li class="nav-item" role="presentation"><a class="nav-link" id="consumer-login-tab" data-toggle="pill" href="#consumer-login" role="tab" aria-controls="consumer-login" aria-selected="false">Consumer Login</a></li>
        <li class="nav-item" role="presentation"><a class="nav-link" id="consumer-signup-tab" data-toggle="pill" href="#consumer-signup" role="tab" aria-controls="consumer-signup" aria-selected="false">Consumer Sign Up</a></li>
      </ul>
      <div class="tab-content" id="accountSubTabContent">
        <!-- Farmer Login -->
        <div class="tab-pane fade show active" id="farmer-login" role="tabpanel" aria-labelledby="farmer-login-tab">
          <form id="farmer-login-form">
            <div class="form-group">
              <label for="farmer-login-contact">Email or Phone</label>
              <input type="text" id="farmer-login-contact" class="form-control" placeholder="Email or Phone Number" required />
            </div>
            <div class="form-group">
              <label for="farmer-login-password">Password</label>
              <input type="password" id="farmer-login-password" class="form-control" placeholder="Password" required />
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login as Farmer</button>
            <div class="mt-3 text-success" id="farmer-login-msg"></div>
          </form>
        </div>
        <!-- Farmer Signup -->
        <div class="tab-pane fade" id="farmer-signup" role="tabpanel" aria-labelledby="farmer-signup-tab">
          <form id="farmer-signup-form">
            <div class="form-group">
              <label for="farmer-signup-contact">Email or Phone</label>
              <input type="text" id="farmer-signup-contact" class="form-control" placeholder="Email or Phone Number" required />
            </div>
            <div class="form-group">
              <label for="farmer-signup-password">Password</label>
              <input type="password" id="farmer-signup-password" class="form-control" placeholder="Password" required />
            </div>
            <div class="form-group">
              <label for="farm-name">Farm Name</label>
              <input type="text" id="farm-name" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="farm-location">Farm Location</label>
              <input type="text" id="farm-location" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up as Farmer</button>
            <div class="mt-3 text-success" id="farmer-signup-msg"></div>
          </form>
        </div>
        <!-- Consumer Login -->
        <div class="tab-pane fade" id="consumer-login" role="tabpanel" aria-labelledby="consumer-login-tab">
          <form id="consumer-login-form">
            <div class="form-group">
              <label for="consumer-login-contact">Email or Phone</label>
              <input type="text" id="consumer-login-contact" class="form-control" placeholder="Email or Phone Number" required />
            </div>
            <div class="form-group">
              <label for="consumer-login-password">Password</label>
              <input type="password" id="consumer-login-password" class="form-control" placeholder="Password" required />
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login as Consumer</button>
            <div class="mt-3 text-success" id="consumer-login-msg"></div>
          </form>
        </div>
        <!-- Consumer Signup -->
        <div class="tab-pane fade" id="consumer-signup" role="tabpanel" aria-labelledby="consumer-signup-tab">
          <form id="consumer-signup-form">
            <div class="form-group">
              <label for="consumer-signup-contact">Email or Phone</label>
              <input type="text" id="consumer-signup-contact" class="form-control" placeholder="Email or Phone Number" required />
            </div>
            <div class="form-group">
              <label for="consumer-signup-password">Password</label>
              <input type="password" id="consumer-signup-password" class="form-control" placeholder="Password" required />
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up as Consumer</button>
            <div class="mt-3 text-success" id="consumer-signup-msg"></div>
          </form>
        </div>
      </div>
    </div>

    <!-- Other tabs unchanged: Sell, Price Stats, About, Policy -->

  </div>
</div>

<footer>&copy; 2025 Annadata Farmer Marketplace</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

<script>
  // Hamburger menu toggle
  const menuBtn = document.getElementById('menuBtn');
  const mobileMenu = document.getElementById('marketSlide');
  menuBtn.addEventListener('click', () => {
    mobileMenu.classList.toggle('active');
  });
  mobileMenu.querySelectorAll('button').forEach(btn => {
    btn.addEventListener('click', () => {
      const target = btn.getAttribute('data-target');
      document.querySelectorAll('#desktopTabs .nav-link').forEach(t => {
        t.classList.toggle('active', t.id === target + '-tab');
      });
      document.querySelectorAll('.tab-pane').forEach(pane => {
        pane.classList.toggle('active', pane.id === target);
        pane.classList.toggle('show', pane.id === target);
      });
      mobileMenu.classList.remove('active');
    });
  });

  // Other scripts for product lists, forms, image preview as before...

  // Example: reset messages on tab change (optional)
  $('.nav-link, .nav-pills .nav-link').on('click', () => {
    $('.text-success').text('');
  });
</script>
</body>
</html>
